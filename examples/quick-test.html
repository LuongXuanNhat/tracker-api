<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackerAPI Quick Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #b6d4db;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        #log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: 5px;
            min-height: 200px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <h1>üéØ TrackerAPI Browser Test</h1>

    <div id="status" class="status info">
        Loading TrackerAPI...
    </div>

    <div>
        <h3>Configuration</h3>
        <input type="text" id="apiKey" placeholder="API Key" value="test-api-key" style="width: 200px;">
        <input type="text" id="baseUrl" placeholder="Base URL" value="http://localhost:3002/api" style="width: 300px;">
        <button onclick="initTracker()">Initialize Tracker</button>
    </div>

    <div>
        <h3>Test Functions</h3>
        <button onclick="testPageView()">Test Page View</button>
        <button onclick="testClick()">Test Click</button>
        <button onclick="testSubmit()">Test Submit</button>
        <button onclick="testBatch()">Test Batch</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <div>
        <h3>Debug Log</h3>
        <div id="log"></div>
    </div>

    <script src="../browser/tracker-api-bundle.js"></script>

    <script>
        const statusDiv = document.getElementById('status');
        const logDiv = document.getElementById('log');

        function log(message, type = 'info')
        {
            const timestamp = new Date().toISOString();
            logDiv.textContent += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function updateStatus(message, type = 'info')
        {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function clearLog()
        {
            logDiv.textContent = '';
        }

        // Check if TrackerAPI is loaded
        if (typeof TrackerAPI !== 'undefined')
        {
            updateStatus('‚úÖ TrackerAPI loaded successfully!', 'success');
            log('TrackerAPI object available');
            log('Available functions: ' + Object.keys(TrackerAPI).join(', '));
        } else
        {
            updateStatus('‚ùå TrackerAPI failed to load', 'error');
            log('ERROR: TrackerAPI not found');
        }

        function initTracker()
        {
            try
            {
                const apiKey = document.getElementById('apiKey').value;
                const baseUrl = document.getElementById('baseUrl').value;

                if (!apiKey || !baseUrl)
                {
                    throw new Error('Please provide both API Key and Base URL');
                }

                TrackerAPI.init({
                    apiKey: apiKey,
                    baseUrl: baseUrl,
                    debug: true,
                    timeout: 5000,
                    batchSize: 5
                });

                updateStatus(`‚úÖ Tracker initialized with ${baseUrl}`, 'success');
                log(`Tracker initialized with API: ${baseUrl}`);

            } catch (error)
            {
                updateStatus(`‚ùå Initialization failed: ${error.message}`, 'error');
                log(`ERROR: ${error.message}`);
            }
        }

        async function testPageView()
        {
            try
            {
                log('Testing page view...');
                const result = await TrackerAPI.trackPageView({
                    page_url: window.location.href,
                    page_title: document.title,
                    properties: {
                        test: 'page_view_test',
                        timestamp: new Date().toISOString()
                    }
                });
                log('‚úÖ Page view tracked: ' + JSON.stringify(result));

            } catch (error)
            {
                log('‚ùå Page view failed: ' + error.message);
            }
        }

        async function testClick()
        {
            try
            {
                log('Testing click event...');
                const result = await TrackerAPI.trackClick({
                    page_url: window.location.href,
                    element_selector: '#test-button',
                    element_text: 'Test Button',
                    element_id: 'test-btn',
                    properties: {
                        test: 'click_test',
                        button_type: 'primary'
                    }
                });
                log('‚úÖ Click tracked: ' + JSON.stringify(result));

            } catch (error)
            {
                log('‚ùå Click tracking failed: ' + error.message);
            }
        }

        async function testSubmit()
        {
            try
            {
                log('Testing form submit...');
                const result = await TrackerAPI.trackSubmit({
                    page_url: window.location.href,
                    element_selector: '#test-form',
                    properties: {
                        test: 'submit_test',
                        form_type: 'contact'
                    }
                });
                log('‚úÖ Submit tracked: ' + JSON.stringify(result));

            } catch (error)
            {
                log('‚ùå Submit tracking failed: ' + error.message);
            }
        }

        async function testBatch()
        {
            try
            {
                log('Testing batch tracking...');
                const events = [
                    {
                        event_type: 'pageview',
                        page_url: window.location.href,
                        page_title: 'Batch Test Page 1',
                        event_date: new Date().toISOString().split('T')[0],
                        event_time: new Date().toISOString(),
                        visitor_id: 'test-visitor'
                    },
                    {
                        event_type: 'click',
                        page_url: window.location.href,
                        element_selector: '.batch-test',
                        event_date: new Date().toISOString().split('T')[0],
                        event_time: new Date().toISOString(),
                        visitor_id: 'test-visitor'
                    }
                ];

                const result = await TrackerAPI.trackBatch(events);
                log('‚úÖ Batch tracked: ' + JSON.stringify(result));

            } catch (error)
            {
                log('‚ùå Batch tracking failed: ' + error.message);
            }
        }

        // Auto-run some tests
        log('Browser test page loaded');
        log('User Agent: ' + navigator.userAgent.substring(0, 50) + '...');
        log('Current URL: ' + window.location.href);
        log('Ready for testing!');

    </script>
</body>

</html>
